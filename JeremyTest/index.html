<!DOCTYPE html>
<html>
	<head>

		<title>Jeremy test pagerjs</title>

		<link rel="stylesheet" type="text/css" href="http://documentup.com/stylesheets/screen.css">

		<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../lib/knockout-2.1.0.js"></script>
		<script type="text/javascript" src="../lib/underscore-1.4.4.js"></script>

		<script type="text/javascript" src="../lib/jquery.ba-hashchange.min.js"></script>
		<script type="text/javascript" src="../pager.js"></script>

	</head>
	<body>

		<div id="content">
			<div data-bind="page:{id:'start'}">
				<h1>Start</h1>
				<a href="#page1">next</a>
			</div>
			<div data-bind="page:{id:'page1',showElement: showFry, hideElement: hideFry}">
				<h1>Page1</h1>
				<a href="#start">back</a>
				<a href="#page2">next</a>
			</div>
			<div data-bind="page:{id:'page2',showElement: showFry, hideElement: hideFry}">
				<h1>Page2</h1>
				<a href="#page1">back</a>

			</div>
			<a href="#page1">go to page 1</a>
			<a href="#page2">go to page 2</a>
		</div>

	</body>
</html>
<script>
	// new default hide
	pager.hideElement = function(page, callback) {
		$(page.element).slideUp(600);
		if (callback) {
			callback();
		}
	};

	// new default show
	pager.showElement = function(page, callback) {
		$(page.element).slideDown(600);
		if (callback) {
			callback();
		}
	};

	var showFry = function(page, callback) {
		$(page.element).fadeIn(500, callback);
	};
	var hideFry = function(page, callback) {
		$(page.element).fadeOut(500, callback);
	};
	var applicationViewModel = function() {

	}
	applicationVM = new applicationViewModel();
	pager.extendWithPage(applicationVM);
	ko.applyBindings(applicationVM, document.getElementById("content"));
	pager.start(); 
</script>
